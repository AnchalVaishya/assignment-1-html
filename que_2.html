<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- same format is for single and multiline comments-->
    <h1><b>Attributes</b></h1>
    <h1 style="color: red; font-size: 24px; text-align: center;">Ye ek h tag hai</h1>
    <!-- h1-tag style-attribute baaki sab attribute values -->
     <h1>Formatting tags</h1>
    <p><b>hello dosto</b></p>
    <!-- bold tag -->
     <p><strong>Ye bold jaisa hai pr search engine ko highlight krke deta hai</strong></p>
    <!-- strong tag -->
    <p>this is an <i>italic </i>tag</p>
    <!-- italic tag -->
    <p><em>hello</em></p>
    <!-- emphasize italic me aata h -->
    <p><mark>hello</mark></p>
    <!-- highlight -->
    <p><small>hello</small></p>
    <!-- ek chhota -->
    <p><big>hello</big></p>
    <!-- ek bada -->
    <p><del>hello</del></p>
    <!-- strike jaisa -->
    <p><ins>hello</ins></p>
    <!-- underline -->
    <p>10<sub>log</sub></p>
    <!--niche  -->
    <p>10<sup>log</sup></p>
    <!-- upar -->
</body>
</html>
